<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <div>
                <button id="againBtn">Again</button>
            </div>
            <div>
                <h6 id="hint" class="text-black">Guess a Number between 1 to 20</h6>
            </div>
        </header>

        <section class="middle">
            <h3 class="text-black">Guess My Number</h3>
            <div class="number">?</div>
        </section>

        <section class="footer">
            <div class="left" style="border: '1px solid red'">
                <input type="number" id="guess">
                <button id="check">Check</button>
            </div>
            <div class="right" style="border: '1px solid red' ">
                <p class="message text-black">Start Guessing</p>
                <p class="text-black"> Score : <span id="score">20</span></p>
                <p class="text-black">High Score : <span id="highScore">0</span></p>
            </div>
        </section>

    </main>

    <script src="./index.js"></script>

</body>

</html>
